<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f8;
            padding: 30px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸš— Car Price Prediction</h2>
        <form action="/predict" method="POST">
            <label for="Year">Year of Manufacture</label>
            <input type="number" name="Year" required>

            <label for="Present_Price">Present Price (in lakhs)</label>
            <input type="text" name="Present_Price" required>

            <label for="Kms_Driven">Kms Driven</label>
            <input type="text" name="Kms_Driven" required>

            <label for="Owner">Number of Previous Owners</label>
            <input type="number" name="Owner" required>

            <label for="Fuel_Type_Petrol">Fuel Type</label>
            <select name="Fuel_Type_Petrol" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
            </select>

            <label for="Seller_Type_Individual">Seller Type</label>
            <select name="Seller_Type_Individual" required>
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>

            <label for="Transmission_Mannual">Transmission</label>
            <select name="Transmission_Mannual" required>
                <option value="Mannual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
